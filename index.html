<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="sidebar">
                <h2 id="sidebarTitle">OyaDo</h3>
                <div id="mainChoices">
                    
                    <button type="button">Today</button>
                    <button type="button">All</button>
                </div>
                <div id="projChoices">
                    <h3>Projects</h3>
                    <button type="button">General</button>
                </div>
            </div>
            <div id="main">
                <h2 id="mainTitle"> Todos </h3>
                <div class="todo">
                    <div class="row1">
                       <label class="checkCon">
                            <input name="done" type="checkbox">
                            <span class="checkmark"></span>
                       </label>
                        <div class="todoTitle">
                            cat
                        </div> 
                    </div>
                    <div class="row2">
                        <div class="todoProj">
                            General
                        </div>
                        <div class="todoDateGrp">
                            2025-05-03 3.45pm
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Made by oyasumi58 | As of TOP curriculum
        </footer>
    </div>
    <button type="button" id="newTodoBtn">+</button>
    
    <dialog>
        <div>
            <h3>Create new todo</h3>
            <hr>
            <form method="dialog">
                <p>
                    <label for="title">Title:</label>
                    <input minlength="1" autocomplete="off" type="text" id="title">
                </p>
                <p>
                    <label for="desc">Description:</label>
                    <input autocomplete="off" type="text" id="desc">
                </p>
                <p>
                    <label for="dueDate">Due By:</label>
                    <input autocmplete="off" type="date" id="dueDate">
                    <input autocmplete="off" type="time" id="dueTime">
                </p>
                <p id="Pcontainer">
                    <label>Project: </label>
                    <select name="Project_type" id="projSelect">
                        <option value="General">General</option>
                    </select>
                </p>
            <p>
                    <div id="priorityCon">
                        <label>Priority: </label>
                        <button type="button" data-name="Trivial" class="priorityBtn selected" id="trivialBtn">Trivial</button>
                        <button type="button" data-name="Standard" class="priorityBtn" id="standardBtn">Standard</button>
                        <button type="button" data-name="Important" class="priorityBtn" id="imptBtn">Important</button>
                    </div>
            </p>
                <div class="buttongrp">
                    
                    <button class="submit" type="button">Create Todo</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
