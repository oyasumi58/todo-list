<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="sidebar">
                <h2 id="sidebarTitle">OyaDo</h3>
                <div id="mainChoices">                   
                    <button id="all" class="selected" type="button">All</button>
                    <button id="today" type="button">Today</button>
                    <button id="thisWeek" type="button">This Week</button>
                </div>
                <div id="projChoices">
                    <div id="sidebarProjCon">
                        <h3>Projects</h3>
                        <button id="createProjBtn" type="button">+</button>
                    </div>
                    <button data-project="General" class="projTab" type="button">General</button>
                </div>
            </div>
            <div id="scrollContainer">
              
                <div id="main">
                    <h2 id="mainTitle"> Todos </h2>
                    <div class="todo trivial">
                        <div class="row1">
                        <label class="checkCon">
                                <input name="done" type="checkbox">
                                <span class="checkmark"></span>
                        </label>
                            <div class="todoTitle">
                                cat
                            </div> 
                        </div>
                        <div class="row2">
                            <div class="todoProj">
                                General
                            </div>
                            <div class="todoDateGrp">
                                2025-05-03 3.45pm
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Made by oyasumi58 | As of TOP curriculum
        </footer>
    </div>
    <button type="button" id="newTodoBtn">+</button>
    
    <dialog id="createDia">
        <div>
            <h3>Create new todo</h3>
            <hr>
            <form method="dialog" id="formCreate">
                <p>
                    <label for="title">Title:</label>
                    <input required name="todo_title" minlength="1" autocomplete="off" type="text" id="title">
                </p>
                <p>
                    <label for="desc">Description:</label>
                    <!-- <input name="todo_desc" autocomplete="off" type="text" id="desc"> -->
                    <textarea cols="40" rows="10" name="todo_desc" id="desc" autocomplete="off" id="editDesc"></textarea>

                </p>
                <p>
                    <label for="dueDate">Due By:</label>
                    <input name="todo_dueDate" autocomplete="off" type="date" id="dueDate">
                    <input name="todo_dueTime" autocomplete="off" type="time" id="dueTime">
                </p>
                <p id="Pcontainer">
                    <label>Project: </label>
                    <select name="Project_type" id="projSelect">
                        <button><selectedcontent></selectedcontent></button>
                        <option value="General">General</option>
                    </select>
                </p>
            <p>
                    <div id="priorityCon">
                        <label>Priority: </label>
                        <button type="button" data-name="Trivial" class="priorityBtn selected" id="trivialBtn">Trivial</button>
                        <button type="button" data-name="Standard" class="priorityBtn" id="standardBtn">Standard</button>
                        <button type="button" data-name="Important" class="priorityBtn" id="imptBtn">Important</button>
                    </div>
            </p>
                <div class="buttongrp">
                    
                    <button class="submit" type="submit">Create Todo</button>
                </div>
            </form>
        </div>
    </dialog>
    <dialog id="editDia">
        <div>
            <h3 >View and Edit</h3>
            <hr>
            <form method="dialog" id="formEdit">
                <p>
                    <label for="title">Title:</label>
                    <input required name="todo_title" minlength="1" autocomplete="off" type="text" id="editTitle">
                </p>
                <p>
                    <label for="editDesc">Description:</label>
                    <!-- <input name="todo_desc" autocomplete="off" type="text" id="editDesc"> -->
                    <textarea cols="40" rows="10" name="todo_desc" id="editDesc" autocomplete="off" id="editDesc"></textarea>
                </p>
                <p>
                    <label for="dueDate">Due By:</label>
                    <input name="todo_dueDate" autocmplete="off" type="date" id="editDueDate">
                    <input name="todo_dueTime" autocmplete="off" type="time" id="editDueTime">
                </p>
                <p id="Pcontainer">
                    <label>Project: </label>
                    <select name="Project_type" id="editProjSelect">
                        <button>
                            <selectedcontent>hleloefhl;kd</selectedcontent>
                        </button>
                        <option value="General">General</option>
                    </select>
                </p>
                <p>
                    <div id="priorityCon">
                        <label>Priority: </label>
                        <button type="button" data-name="Trivial" class="priorityBtn selected" id="trivialBtn">Trivial</button>
                        <button type="button" data-name="Standard" class="priorityBtn" id="standardBtn">Standard</button>
                        <button type="button" data-name="Important" class="priorityBtn" id="imptBtn">Important</button>
                    </div>
                </p>
                <div class="buttongrp">
                    <button class="edit" type="submit">Edit Todo</button>
                    
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
